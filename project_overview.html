<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Representation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        canvas {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Land Distribution (in %)</h2>
        <canvas id="landDistributionChart"></canvas>
    </div>

    <div class="container">
        <h2 style="text-align: center;">Budget Distribution (in %)</h2>
        <canvas id="budgetDistributionChart"></canvas>
    </div>

    <script>
        // Data for Land Distribution
        const landLabels = [
            "Green Spaces", 
            "Residential Areas", 
            "Commercial Zones", 
            "Industrial Areas", 
            "Utilities", 
            "Tourist Spots", 
            "Recreational Spaces", 
            "Transportation"
        ];
        const landData = [15, 26, 9, 5, 4, 3, 3, 11];

        const landDistributionConfig = {
            type: 'bar',
            data: {
                labels: landLabels,
                datasets: [{
                    label: 'Land Distribution (%)',
                    data: landData,
                    backgroundColor: [
                        '#3b82f6', '#06b6d4', '#facc15', '#ef4444', 
                        '#22c55e', '#f97316', '#6366f1', '#14b8a6'
                    ],
                    borderColor: '#000',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Land Distribution in %'
                    }
                },
                scales: {
                    x: { title: { display: true, text: 'Land Categories' } },
                    y: { 
                        title: { display: true, text: 'Percentage (%)' },
                        beginAtZero: true
                    }
                }
            }
        };

        // Data for Budget Distribution
        const budgetData = [15, 26, 9, 5, 4, 3, 3, 11];

        const budgetDistributionConfig = {
            type: 'bar',
            data: {
                labels: landLabels,
                datasets: [{
                    label: 'Budget Distribution (%)',
                    data: budgetData,
                    backgroundColor: [
                        '#3b82f6', '#06b6d4', '#facc15', '#ef4444', 
                        '#22c55e', '#f97316', '#6366f1', '#14b8a6'
                    ],
                    borderColor: '#000',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Budget Distribution in %'
                    }
                },
                scales: {
                    x: { title: { display: true, text: 'Budget Categories' } },
                    y: { 
                        title: { display: true, text: 'Percentage (%)' },
                        beginAtZero: true
                    }
                }
            }
        };

        // Render the Charts
        new Chart(
            document.getElementById('landDistributionChart'),
            landDistributionConfig
        );

        new Chart(
            document.getElementById('budgetDistributionChart'),
            budgetDistributionConfig
        );
    </script>
</body>
</html>
