<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Bar Graph - Smart City</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4caf50;
            color: white;
        }

        .bar-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin: 40px auto;
            height: 300px; /* Height of the graph area */
            width: 80%; /* Width of the graph area */
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
            position: relative;
        }

        /* Y-axis labels */
        .bar-container:before {
            content: '0%';
            position: absolute;
            bottom: 0;
            left: -30px;
        }

        .bar-container:after {
            content: '100%';
            position: absolute;
            top: 0;
            left: -40px;
        }

        .bar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 10%;
        }

        .bar {
            width: 50%; /* Width of the individual bars */
            background-color: #4caf50;
            transition: height 0.3s ease;
            display: inline-block;
        }

        .bar-label {
            margin-top: 10px;
            text-align: center;
        }

        /* Bar-specific colors for better visualization */
        .bar[data-color="#3b82f6"] { background-color: #3b82f6; }
        .bar[data-color="#06b6d4"] { background-color: #06b6d4; }
        .bar[data-color="#facc15"] { background-color: #facc15; }
        .bar[data-color="#ef4444"] { background-color: #ef4444; }
        .bar[data-color="#22c55e"] { background-color: #22c55e; }
        .bar[data-color="#f97316"] { background-color: #f97316; }
        .bar[data-color="#6366f1"] { background-color: #6366f1; }
        .bar[data-color="#14b8a6"] { background-color: #14b8a6; }
    </style>
</head>
<body>
    <header>
        <h1>Vertical Bar Graph</h1>
    </header>
    <section>
        <div class="bar-container">
            <!-- Bar items with percentages -->
            <div class="bar-item">
                <div class="bar" style="height: 15%;" data-color="#3b82f6"></div>
                <span class="bar-label">Green Spaces</span>
            </div>
            <div class="bar-item">
                <div class="bar" style="height: 26%;" data-color="#06b6d4"></div>
                <span class="bar-label">Residential</span>
            </div>
            <div class="bar-item">
                <div class="bar" style="height: 9%;" data-color="#facc15"></div>
                <span class="bar-label">Commercial</span>
            </div>
            <div class="bar-item">
                <div class="bar" style="height: 5%;" data-color="#ef4444"></div>
                <span class="bar-label">Industrial</span>
            </div>
            <div class="bar-item">
                <div class="bar" style="height: 4%;" data-color="#22c55e"></div>
                <span class="bar-label">Utilities</span>
            </div>
            <div class="bar-item">
                <div class="bar" style="height: 3%;" data-color="#f97316"></div>
                <span class="bar-label">Tourist Spots</span>
            </div>
            <div class="bar-item">
                <div class="bar" style="height: 3%;" data-color="#6366f1"></div>
                <span class="bar-label">Recreational</span>
            </div>
            <div class="bar-item">
                <div class="bar" style="height: 11%;" data-color="#14b8a6"></div>
                <span class="bar-label">Transportation</span>
            </div>
        </div>
    </section>
</body>
</html>
