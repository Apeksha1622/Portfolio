<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #fff;
        }

        section {
            max-width: 800px;
            margin: 1rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #6a11cb;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            background: rgba(240, 240, 240, 0.9);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        li a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        @media (max-width: 768px) {
            section {
                padding: 1rem;
                margin: 0.5rem auto;
            }

            h2 {
                font-size: 1.5rem;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Our Team</h1>
    </header>

    <section>
        <h2>Team Members</h2>

            </li>
            <li>

            </li>
            <li>

                <a href="https://github.com/ErannaTP/Portfolio/blob/main/01fe23bcs287.html">Portfolio</a>
            </li>
            <li>
                <span>4. Vinay Madgi</span>
                <a href="https://github.com/ErannaTP/Portfolio/blob/main/01fe23bcs306.html">Portfolio</a>
            </li>
        </ul>
    </section>

    <footer>

    </footer>

</body>
</html>
