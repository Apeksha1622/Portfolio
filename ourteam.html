    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;

            width: 100%;
            max-width: 800px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #6a11cb;
            margin: 0;
        }

        section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.8rem;
            color: #6a11cb;
            margin-bottom: 1.5rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(240, 240, 240, 0.9);
            border-radius: 5px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
        }

        li span {
            flex: 1;
        }

        a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            width: 100%;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            section {
                padding: 1.5rem;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }

            li span {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
